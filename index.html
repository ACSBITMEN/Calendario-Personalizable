<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calendario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parent">
        <!-- Div 1: Título de la página -->
        <div class="div1 navbar">
            <h1>Mi Calendario</h1>
        </div>
        
        <!-- Div 2: Imagen del mes -->
        <div class="div2 img-mounth">
            <img src="" alt="Imagen del Mes" id="mesImagen">
        </div>
        
        <!-- Div 4: Mostrar la fecha actual -->
        <div class="div4 container-btnCalendar">
            <p>Hoy:</p><p id="fechaActual"></p>
        </div>
    
        <!-- Div 3: Calendario vista de mes y botones de interacción -->
        <div class="div3">
            <!-- Botones de interacción -->
            <div class="botones-interaccion">
              <div>
                <select id="monthSelect">
                    <!-- Opciones de mes se generarán dinámicamente -->
                </select>
                <select id="yearSelect">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
              </div>
              <div>
                <button id="prevMonth">Mes Anterior</button>
                <button id="todayBtn">Hoy</button>
                <button id="nextMonth">Mes Siguiente</button>
              </div>
            </div>
            <div class="calendar">
                <!-- Calendario generado dinámicamente -->
                <div class="weekdays">
                    <!-- Nombres de los días de la semana -->
                </div>
                <div class="days" id="calendarDays">
                    <!-- Días del mes -->
                </div>
            </div>
        </div>

        <!-- Div 5: Citas especiales -->
        <div class="div5 citaTexto">
            <p id="citaEspecial">Cita del mes: "Esta es una cita especial"</p>
        </div>
        
        <!-- Div 6: Footer con redes sociales -->
        <div class="div6 footer">
          <p>Conoce más:</p>
          <a href="#" target="_blank">Github</a> | 
          <a href="#" target="_blank">Andressuarez.com</a> |
          <a href="#" target="_blank">LinkendIn</a>
        </div>
    </div>

    <script src="datos.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
